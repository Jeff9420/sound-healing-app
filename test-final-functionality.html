<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Final Functionality Test - Chakra Category & All Enhancements</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .test-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .test-section {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
        }

        .test-result {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .success { background: rgba(76, 175, 80, 0.3); border-left: 4px solid #4CAF50; }
        .error { background: rgba(244, 67, 54, 0.3); border-left: 4px solid #f44336; }
        .loading { background: rgba(255, 193, 7, 0.3); border-left: 4px solid #ff9800; }
        .info { background: rgba(33, 150, 243, 0.3); border-left: 4px solid #2196f3; }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .category-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .category-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-count {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .test-button {
            background: linear-gradient(45deg, #7c4dff, #536dfe);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .test-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(124, 77, 255, 0.3);
        }

        .test-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-card {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .category-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }
    </style>
</head>
<body>
    <div class="test-header">
        <h1>🎉 Final Functionality Test</h1>
        <p>验证所有增强功能：Chakra分类、加载指示器、Service Worker优化</p>
        <p><strong>状态</strong>: 206个文件 | 9个完整分类 | 生产就绪</p>
    </div>

    <!-- Overall Stats -->
    <div class="test-section">
        <h2>📊 Archive.org 状态总览</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-files">206</div>
                <div class="stat-label">音频文件总数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-categories">9</div>
                <div class="stat-label">完整分类</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="new-chakra">7</div>
                <div class="stat-label">Chakra新文件</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">100%</div>
                <div class="stat-label">上传成功率</div>
            </div>
        </div>
    </div>

    <!-- Configuration Test -->
    <div class="test-section">
        <h2>⚙️ 配置加载测试</h2>
        <div id="config-status" class="test-result loading">
            <span>🔄</span>
            <span>正在检查应用配置...</span>
        </div>
        <div id="config-details"></div>
    </div>

    <!-- Category Grid -->
    <div class="test-section">
        <h2>🎵 分类功能测试</h2>
        <div class="category-grid" id="category-grid">
            <!-- Categories will be populated here -->
        </div>
    </div>

    <!-- Loading Indicator Test -->
    <div class="test-section">
        <h2>⏳ 加载指示器测试</h2>
        <button class="test-button" onclick="testLoadingIndicator()">测试加载指示器</button>
        <button class="test-button" onclick="testNetworkError()">测试错误处理</button>
        <button class="test-button" onclick="testProgressBar()">测试进度条</button>
        <div id="loading-test-results"></div>
    </div>

    <!-- Service Worker Test -->
    <div class="test-section">
        <h2>🔧 Service Worker 测试</h2>
        <button class="test-button" onclick="testServiceWorker()">检查SW状态</button>
        <button class="test-button" onclick="testCacheStatus()">查看缓存状态</button>
        <div id="sw-test-results"></div>
    </div>

    <!-- Chakra Specific Test -->
    <div class="test-section">
        <h2>🕉️ Chakra 分类专项测试</h2>
        <div class="test-result info">
            <span>🎯</span>
            <span>这是新激活的分类，包含7个脉轮能量调和音频文件</span>
        </div>
        <button class="test-button" onclick="testChakraFiles()">测试所有Chakra文件</button>
        <button class="test-button" onclick="playRandomChakra()">随机播放Chakra音频</button>
        <div id="chakra-test-results"></div>
        <div class="progress-bar" style="display: none;" id="chakra-progress">
            <div class="progress-fill"></div>
        </div>
    </div>

    <!-- Final Results -->
    <div class="test-section">
        <h2>🏆 测试结果汇总</h2>
        <div id="final-results">
            <div class="test-result loading">
                <span>⏳</span>
                <span>等待所有测试完成...</span>
            </div>
        </div>
    </div>

    <script src="assets/js/audio-config.js"></script>
    <script>
        let testResults = {
            config: false,
            categories: 0,
            chakra: false,
            loading: false,
            serviceWorker: false
        };

        // Initialize tests
        document.addEventListener('DOMContentLoaded', () => {
            testConfiguration();
            testCategoryDisplay();
            checkServiceWorkerStatus();
        });

        function testConfiguration() {
            const statusEl = document.getElementById('config-status');
            const detailsEl = document.getElementById('config-details');

            try {
                if (typeof AUDIO_CONFIG === 'undefined') {
                    throw new Error('AUDIO_CONFIG not loaded');
                }

                const categories = Object.keys(AUDIO_CONFIG.categories);
                const hasChakra = categories.includes('Chakra');
                const baseUrl = AUDIO_CONFIG.baseUrl;

                if (!hasChakra) {
                    throw new Error('Chakra category not found');
                }

                statusEl.className = 'test-result success';
                statusEl.innerHTML = '<span>✅</span><span>配置加载成功 - Chakra分类已启用</span>';

                detailsEl.innerHTML = \`
                    <div class="test-result info">
                        <span>📁</span>
                        <span>总分类数: \${categories.length} | Base URL: \${baseUrl}</span>
                    </div>
                \`;

                testResults.config = true;
                updateFinalResults();

            } catch (error) {
                statusEl.className = 'test-result error';
                statusEl.innerHTML = \`<span>❌</span><span>配置错误: \${error.message}</span>\`;
            }
        }

        function testCategoryDisplay() {
            const gridEl = document.getElementById('category-grid');

            if (typeof AUDIO_CONFIG === 'undefined') {
                gridEl.innerHTML = '<div class="test-result error"><span>❌</span><span>配置未加载</span></div>';
                return;
            }

            let categoriesHtml = '';
            let workingCategories = 0;

            Object.entries(AUDIO_CONFIG.categories).forEach(([key, category]) => {
                const isChakra = key === 'Chakra';
                const fileCount = category.files.length;
                const status = isChakra ? '🆕 新激活' : '✅ 正常';

                if (fileCount > 0) workingCategories++;

                categoriesHtml += \`
                    <div class="category-card">
                        <div class="category-title">
                            <span>\${category.icon}</span>
                            <span>\${category.name}</span>
                        </div>
                        <div class="file-count">\${fileCount} 个文件</div>
                        <div class="test-result \${isChakra ? 'success' : 'info'}">
                            <span>\${status}</span>
                        </div>
                        <button class="test-button" onclick="testCategoryFiles('\${key}')">
                            测试连接性
                        </button>
                    </div>
                \`;
            });

            gridEl.innerHTML = categoriesHtml;
            testResults.categories = workingCategories;
            updateFinalResults();
        }

        async function testCategoryFiles(categoryKey) {
            const category = AUDIO_CONFIG.categories[categoryKey];
            if (!category) return;

            const results = [];
            const sampleFiles = category.files.slice(0, 2); // Test first 2 files

            for (const file of sampleFiles) {
                const url = \`/api/audio/\${file}\`;
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    results.push({
                        file: file.split('/').pop(),
                        success: response.ok,
                        status: response.status
                    });
                } catch (error) {
                    results.push({
                        file: file.split('/').pop(),
                        success: false,
                        error: error.message
                    });
                }
            }

            // Show results
            alert(\`\${categoryKey} 测试结果:\\n\` +
                  results.map(r =>
                      \`\${r.success ? '✅' : '❌'} \${r.file}: \${r.success ? r.status : r.error}\`
                  ).join('\\n'));
        }

        function testLoadingIndicator() {
            const resultsEl = document.getElementById('loading-test-results');

            if (typeof window.loadingIndicator !== 'undefined') {
                window.loadingIndicator.showGlobalLoading('测试加载指示器功能...');

                let progress = 0;
                const interval = setInterval(() => {
                    progress += 20;
                    window.loadingIndicator.updateProgress(progress);

                    if (progress >= 100) {
                        clearInterval(interval);
                        setTimeout(() => {
                            window.loadingIndicator.completeLoading();
                            resultsEl.innerHTML = '<div class="test-result success"><span>✅</span><span>加载指示器测试成功</span></div>';
                            testResults.loading = true;
                            updateFinalResults();
                        }, 500);
                    }
                }, 800);
            } else {
                resultsEl.innerHTML = '<div class="test-result error"><span>❌</span><span>加载指示器未找到</span></div>';
            }
        }

        function testNetworkError() {
            if (typeof window.loadingIndicator !== 'undefined') {
                window.loadingIndicator.showError('这是一个测试错误消息\\n用于验证错误处理功能');
            }
        }

        function testProgressBar() {
            const progressBar = document.getElementById('chakra-progress');
            const progressFill = progressBar.querySelector('.progress-fill');

            progressBar.style.display = 'block';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 10;
                progressFill.style.width = progress + '%';

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 1000);
                }
            }, 100);
        }

        function checkServiceWorkerStatus() {
            const resultsEl = document.getElementById('sw-test-results');

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        resultsEl.innerHTML = \`
                            <div class="test-result success">
                                <span>✅</span>
                                <span>Service Worker 已注册: \${registration.scope}</span>
                            </div>
                        \`;
                        testResults.serviceWorker = true;
                    } else {
                        resultsEl.innerHTML = '<div class="test-result error"><span>❌</span><span>Service Worker 未注册</span></div>';
                    }
                    updateFinalResults();
                });
            } else {
                resultsEl.innerHTML = '<div class="test-result error"><span>❌</span><span>浏览器不支持 Service Worker</span></div>';
            }
        }

        function testServiceWorker() {
            checkServiceWorkerStatus();
        }

        async function testChakraFiles() {
            const resultsEl = document.getElementById('chakra-test-results');
            const progressBar = document.getElementById('chakra-progress');
            const progressFill = progressBar.querySelector('.progress-fill');

            if (!AUDIO_CONFIG.categories.Chakra) {
                resultsEl.innerHTML = '<div class="test-result error"><span>❌</span><span>Chakra分类未找到</span></div>';
                return;
            }

            const chakraFiles = AUDIO_CONFIG.categories.Chakra.files;
            progressBar.style.display = 'block';

            let successCount = 0;
            let results = [];

            for (let i = 0; i < chakraFiles.length; i++) {
                const file = chakraFiles[i];
                const url = \`/api/audio/\${file}\`;

                try {
                    const response = await fetch(url, { method: 'HEAD', timeout: 10000 });
                    if (response.ok) {
                        successCount++;
                        results.push(\`✅ \${file.split('/').pop()}\`);
                    } else {
                        results.push(\`❌ \${file.split('/').pop()} (HTTP \${response.status})\`);
                    }
                } catch (error) {
                    results.push(\`❌ \${file.split('/').pop()} (网络错误)\`);
                }

                // Update progress
                const progress = ((i + 1) / chakraFiles.length) * 100;
                progressFill.style.width = progress + '%';
            }

            // Display results
            const successRate = (successCount / chakraFiles.length * 100).toFixed(1);
            resultsEl.innerHTML = \`
                <div class="test-result \${successCount === chakraFiles.length ? 'success' : 'error'}">
                    <span>\${successCount === chakraFiles.length ? '✅' : '⚠️'}</span>
                    <span>Chakra文件测试完成: \${successCount}/\${chakraFiles.length} 可用 (\${successRate}%)</span>
                </div>
                <details>
                    <summary>详细结果</summary>
                    <div style="margin-top: 10px; font-size: 0.9rem;">
                        \${results.join('<br>')}
                    </div>
                </details>
            \`;

            if (successCount === chakraFiles.length) {
                testResults.chakra = true;
                updateFinalResults();
            }

            setTimeout(() => {
                progressBar.style.display = 'none';
                progressFill.style.width = '0%';
            }, 2000);
        }

        function playRandomChakra() {
            if (!AUDIO_CONFIG.categories.Chakra) return;

            const files = AUDIO_CONFIG.categories.Chakra.files;
            const randomFile = files[Math.floor(Math.random() * files.length)];
            const url = \`/api/audio/\${randomFile}\`;

            // Create audio element and try to play
            const audio = new Audio(url);
            audio.volume = 0.3;

            audio.addEventListener('loadstart', () => {
                if (window.loadingIndicator) {
                    window.loadingIndicator.showExternalAudioLoading(randomFile.split('/').pop());
                }
            });

            audio.addEventListener('canplay', () => {
                if (window.loadingIndicator) {
                    window.loadingIndicator.completeLoading();
                }
                audio.play().catch(console.error);
            });

            audio.addEventListener('error', () => {
                if (window.loadingIndicator) {
                    window.loadingIndicator.showError('Chakra音频播放失败，但文件存在于Archive.org');
                }
            });

            audio.load();
        }

        function updateFinalResults() {
            const resultsEl = document.getElementById('final-results');
            const totalTests = 5;
            const passedTests = Object.values(testResults).filter(Boolean).length;

            if (passedTests === totalTests) {
                resultsEl.innerHTML = \`
                    <div class="test-result success">
                        <span>🎉</span>
                        <span>所有测试通过！应用完全就绪 (\${passedTests}/\${totalTests})</span>
                    </div>
                    <div class="test-result info">
                        <span>🚀</span>
                        <span>Chakra分类已激活，206个文件可用，全部功能正常！</span>
                    </div>
                \`;
            } else if (passedTests > 0) {
                resultsEl.innerHTML = \`
                    <div class="test-result loading">
                        <span>⏳</span>
                        <span>测试进行中... (\${passedTests}/\${totalTests} 完成)</span>
                    </div>
                \`;
            }
        }

        // Auto-run critical tests
        setTimeout(() => {
            if (testResults.config && !testResults.chakra) {
                document.querySelector('button[onclick="testChakraFiles()"]').click();
            }
        }, 2000);
    </script>
</body>
</html>
