<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成 PWA 占位图标</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #0d131f;
            color: #fff;
        }
        h1 { color: #6666ff; }
        .icon-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        .icon-item {
            text-align: center;
            padding: 15px;
            background: rgba(102, 102, 255, 0.1);
            border-radius: 8px;
        }
        canvas {
            border-radius: 8px;
            margin: 10px 0;
            background: #1a1f2e;
        }
        button {
            background: #6666ff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #5555ee;
        }
        .instructions {
            background: rgba(102, 102, 255, 0.1);
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .warning {
            background: rgba(255, 165, 0, 0.2);
            border-left: 4px solid orange;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>🎵 SoundFlows PWA 图标生成器</h1>

    <div class="warning">
        ⚠️ <strong>注意</strong>: 这些是临时占位图标！建议使用专业设计工具创建正式的品牌图标。
    </div>

    <div class="instructions">
        <h3>📋 使用说明：</h3>
        <ol>
            <li>点击"生成所有图标"按钮</li>
            <li>右键点击每个图标 → "图片另存为..."</li>
            <li>保存到 <code>assets/icons/</code> 目录</li>
            <li>文件名必须与下方显示的完全一致</li>
        </ol>
    </div>

    <button onclick="generateAllIcons()">🎨 生成所有图标</button>
    <button onclick="downloadAll()">💾 批量下载所有图标</button>

    <div class="icon-preview" id="iconPreview"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];

        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // 背景渐变
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#6666ff');
            gradient.addColorStop(1, '#4444cc');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);

            // 绘制声波图案
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.lineWidth = size / 40;
            ctx.lineCap = 'round';

            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                const amplitude = size / 8;
                const frequency = 0.05;
                const yOffset = size / 2 + (i - 2) * (size / 10);

                for (let x = 0; x <= size; x += 2) {
                    const y = yOffset + Math.sin(x * frequency + i) * amplitude;
                    if (x === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.stroke();
            }

            // 中心圆形（代表声音源）
            const centerX = size / 2;
            const centerY = size / 2;
            const circleRadius = size / 8;

            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            ctx.beginPath();
            ctx.arc(centerX, centerY, circleRadius, 0, Math.PI * 2);
            ctx.fill();

            // 添加文字（仅在较大尺寸）
            if (size >= 192) {
                ctx.fillStyle = '#6666ff';
                ctx.font = `bold ${size / 10}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('SF', centerX, centerY);
            }

            return canvas;
        }

        function generateAllIcons() {
            const preview = document.getElementById('iconPreview');
            preview.innerHTML = '';

            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const item = document.createElement('div');
                item.className = 'icon-item';
                item.innerHTML = `
                    <div><strong>${size}x${size}</strong></div>
                    <div style="margin: 10px 0;">${canvas.outerHTML}</div>
                    <div style="font-size: 12px; color: #999;">icon-${size}x${size}.png</div>
                `;
                preview.appendChild(item);
            });
        }

        function downloadAll() {
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                canvas.toBlob(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `icon-${size}x${size}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                }, 'image/png');
            });

            alert('✅ 开始下载所有图标！\n请将下载的文件放到 assets/icons/ 目录中。');
        }

        // 页面加载时自动生成预览
        window.onload = generateAllIcons;
    </script>
</body>
</html>
