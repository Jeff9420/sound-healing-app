<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音疗愈 - 简化测试版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-card:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .category-name {
            font-size: 1.2rem;
            margin-bottom: 5px;
        }

        .category-count {
            color: #888;
            font-size: 0.9rem;
        }

        .audio-player {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(30, 30, 50, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .player-title {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .player-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            padding: 5px;
        }

        .control-btn:hover {
            color: #667eea;
            transform: scale(1.1);
        }

        .progress-container {
            margin: 15px 0;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .playlist-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .playlist-content {
            position: relative;
            background: #1a1a2e;
            width: 90%;
            max-width: 600px;
            height: 80%;
            margin: 5% auto;
            border-radius: 20px;
            padding: 30px;
            overflow-y: auto;
        }

        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .playlist-title {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .playlist-items {
            list-style: none;
        }

        .playlist-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.active {
            background: rgba(102, 126, 234, 0.3);
            border: 1px solid #667eea;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 0.9rem;
            z-index: 2000;
        }
    </style>
</head>
<body>
    <div class="status" id="status">正在初始化...</div>

    <div class="container">
        <div class="header">
            <h1>声音疗愈空间</h1>
            <p>选择一个类别开始您的疗愈之旅</p>
        </div>

        <div class="categories" id="categories">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <!-- Audio Player -->
    <div class="audio-player" id="audioPlayer">
        <div class="player-header">
            <div class="player-title" id="playerTitle">选择一个音频</div>
            <div class="player-controls">
                <button class="control-btn" id="prevBtn">⏮</button>
                <button class="control-btn" id="playBtn">▶</button>
                <button class="control-btn" id="nextBtn">⏭</button>
                <button class="control-btn" id="closePlayer">✕</button>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="volume-control">
            <span>🔊</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="50">
        </div>
    </div>

    <!-- Playlist Modal -->
    <div class="playlist-modal" id="playlistModal">
        <div class="playlist-content">
            <div class="playlist-header">
                <h2 class="playlist-title" id="playlistTitle">播放列表</h2>
                <button class="close-btn" id="closePlaylist">✕</button>
            </div>
            <ul class="playlist-items" id="playlistItems">
                <!-- Playlist items will be loaded here -->
            </ul>
        </div>
    </div>

    <script src="assets/js/audio-config.js"></script>
    <script>
        // Global Variables
        let currentCategory = null;
        let currentTrackIndex = -1;
        let isPlaying = false;
        let isShuffleMode = false;
        let isRepeatMode = false;
        let sleepTimer = null;
        let audio = new Audio();
        let tracks = [];

        // Fallback data if audio-config.js fails to load
        const FALLBACK_DATA = {
            'Animal sounds': {
                name: '森林栖息地',
                icon: '🦅',
                files: [
                    'SPA音乐疗馆 1 - 减压疗程 The Curing Shop - For Decompression.mp3',
                    'SPA音乐疗馆 4 - 冥想疗程 The Curing Shop - For Meditation.mp3',
                    '【大自然韵律】鸟儿欢快的鸣叫.mp3',
                    '【沉浸】鸟语花香，流年岁月.mp3',
                    '【海鸥】超自然睡眠版.mp3'
                ]
            },
            'Rain': {
                name: '雨声',
                icon: '🌧️',
                files: [
                    '雨声和打雷声.mp3',
                    '小雨淅淅沥沥下雨的声音.mp3',
                    '雷雨交加.mp3'
                ]
            },
            'Meditation': {
                name: '冥想',
                icon: '🧘',
                files: [
                    '深度冥想引导.mp3',
                    '呼吸冥想练习.mp3',
                    '正念冥想.mp3'
                ]
            }
        };

        // DOM Elements
        const statusEl = document.getElementById('status');
        const categoriesEl = document.getElementById('categories');
        const audioPlayer = document.getElementById('audioPlayer');
        const playerTitle = document.getElementById('playerTitle');
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const closePlayer = document.getElementById('closePlayer');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const playlistModal = document.getElementById('playlistModal');
        const playlistTitle = document.getElementById('playlistTitle');
        const playlistItems = document.getElementById('playlistItems');
        const closePlaylist = document.getElementById('closePlaylist');

        // Initialize
        function init() {
            console.log('初始化应用...');
            updateStatus('正在加载音频配置...');

            // Check if AUDIO_CONFIG is available
            if (typeof AUDIO_CONFIG !== 'undefined') {
                console.log('✅ AUDIO_CONFIG 已加载');
                updateStatus(`已加载 ${Object.keys(AUDIO_CONFIG.categories).length} 个类别`);
                loadCategories(AUDIO_CONFIG.categories);
            } else {
                console.warn('⚠️ AUDIO_CONFIG 未加载，使用备用数据');
                updateStatus('使用备用数据');
                loadCategories(FALLBACK_DATA);
            }

            setupEventListeners();
            audioPlayer.style.display = 'none';
        }

        // Update status message
        function updateStatus(message) {
            statusEl.textContent = message;
            console.log(message);
        }

        // Load categories
        function loadCategories(categories) {
            updateStatus('正在加载类别...');
            categoriesEl.innerHTML = '';

            Object.entries(categories).forEach(([key, category]) => {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.innerHTML = `
                    <div class="category-icon">${category.icon || '🎵'}</div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">${category.files ? category.files.length : 0} 个音频</div>
                `;
                card.onclick = () => openCategory(key, category);
                categoriesEl.appendChild(card);
            });

            updateStatus('加载完成！');
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 2000);
        }

        // Open category
        function openCategory(key, category) {
            currentCategory = key;
            tracks = category.files || [];
            currentTrackIndex = -1;

            playlistTitle.textContent = category.name;
            playlistItems.innerHTML = '';

            tracks.forEach((track, index) => {
                const li = document.createElement('li');
                li.className = 'playlist-item';
                li.textContent = track;
                li.onclick = () => playTrack(index);
                playlistItems.appendChild(li);
            });

            playlistModal.style.display = 'block';
        }

        // Play track
        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];

            if (!track) return;

            playerTitle.textContent = track;

            // Use Archive.org URL if available, otherwise local file
            let audioUrl;
            if (typeof AUDIO_CONFIG !== 'undefined' && AUDIO_CONFIG.baseUrl) {
                const folder = AUDIO_CONFIG.categories[currentCategory].folder || currentCategory;
                audioUrl = AUDIO_CONFIG.baseUrl + folder + '/' + encodeURIComponent(track);
            } else {
                audioUrl = 'assets/audio/' + currentCategory + '/' + encodeURIComponent(track);
            }

            audio.src = audioUrl;
            audio.play().then(() => {
                isPlaying = true;
                playBtn.textContent = '⏸';
                audioPlayer.style.display = 'block';
                updatePlaylistActive();
            }).catch(err => {
                console.error('播放失败:', err);
                updateStatus('播放失败，请检查音频文件');
            });
        }

        // Update playlist active item
        function updatePlaylistActive() {
            const items = playlistItems.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                item.classList.toggle('active', index === currentTrackIndex);
            });
        }

        // Setup event listeners
        function setupEventListeners() {
            playBtn.onclick = togglePlay;
            prevBtn.onclick = playPrev;
            nextBtn.onclick = playNext;
            closePlayer.onclick = () => {
                audioPlayer.style.display = 'none';
                audio.pause();
            };
            closePlaylist.onclick = () => {
                playlistModal.style.display = 'none';
            };

            volumeSlider.oninput = (e) => {
                audio.volume = e.target.value / 100;
            };

            progressBar.onclick = (e) => {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                audio.currentTime = percent * audio.duration;
            };

            audio.ontimeupdate = () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = percent + '%';
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
            };

            audio.onended = () => {
                if (isRepeatMode) {
                    playTrack(currentTrackIndex);
                } else {
                    playNext();
                }
            };
        }

        // Toggle play/pause
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                playBtn.textContent = '▶';
            } else {
                audio.play();
                playBtn.textContent = '⏸';
            }
            isPlaying = !isPlaying;
        }

        // Play previous track
        function playPrev() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            } else if (tracks.length > 0) {
                playTrack(tracks.length - 1);
            }
        }

        // Play next track
        function playNext() {
            if (currentTrackIndex < tracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else if (tracks.length > 0) {
                playTrack(0);
            }
        }

        // Format time
        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Start the application
        window.onload = init;
    </script>
</body>
</html>
