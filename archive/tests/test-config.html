<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Config Test</title>
</head>
<body>
    <h1>Testing audio-config.js</h1>
    <div id="result">Loading...</div>

    <script src="assets/js/audio-config.js"></script>
    <script>
        window.onload = function() {
            const result = document.getElementById('result');

            if (typeof AUDIO_CONFIG !== 'undefined') {
                result.innerHTML = `
                    <div style="color: green;">✅ AUDIO_CONFIG loaded successfully!</div>
                    <div>Categories: ${Object.keys(AUDIO_CONFIG.categories).length}</div>
                    <div>Base URL: ${AUDIO_CONFIG.baseUrl}</div>
                `;

                // Test access to a category
                try {
                    const firstCategory = Object.keys(AUDIO_CONFIG.categories)[0];
                    const category = AUDIO_CONFIG.categories[firstCategory];
                    result.innerHTML += `<div style="color: green;">✅ Can access categories</div>`;
                } catch (e) {
                    result.innerHTML += `<div style="color: red;">❌ Error accessing categories: ${e.message}</div>`;
                }
            } else {
                result.innerHTML = '<div style="color: red;">❌ AUDIO_CONFIG not defined</div>';
            }
        };
    </script>
</body>
</html>
