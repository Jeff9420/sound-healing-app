<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Test</title>
</head>
<body>
    <div id="test">Testing...</div>

    <script src="assets/js/audio-config.js"></script>
    <script>
        console.log('Starting test...');

        // Test 1: Check if variables can be declared
        try {
            let currentCategory = null;
            let currentTrackIndex = -1;
            let isPlaying = false;
            let isShuffleMode = false;
            let isRepeatMode = false;
            let sleepTimer = null;
            let audio = new Audio();
            let tracks = [];
            console.log('✅ Variable declarations OK');
        } catch (e) {
            console.error('❌ Variable declarations failed:', e);
        }

        // Test 2: Check if functions can be declared
        try {
            function testFunction() {
                return 'test';
            }
            console.log('✅ Function declaration OK');
        } catch (e) {
            console.error('❌ Function declaration failed:', e);
        }

        // Test 3: Check if objects can be declared
        try {
            const testData = {
                meditation: [
                    { name: '深度冥想引导', url: 'test.mp3' },
                    { name: '呼吸冥想练习', url: 'test.mp3' }
                ]
            };
            console.log('✅ Object declaration OK');
        } catch (e) {
            console.error('❌ Object declaration failed:', e);
        }

        // Test 4: Check DOM access
        try {
            const testDiv = document.getElementById('test');
            testDiv.textContent = 'Tests completed';
            console.log('✅ DOM access OK');
        } catch (e) {
            console.error('❌ DOM access failed:', e);
        }

        console.log('All tests completed');
    </script>
</body>
</html>
