<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音疗愈空间 - 测试版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6666FF 0%, #FF6699 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .category-card {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .category-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .player.show {
            transform: translateY(0);
        }

        .player-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .track-info {
            flex: 1;
        }

        .track-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-category {
            font-size: 0.9em;
            opacity: 0.7;
        }

        audio {
            flex: 2;
        }

        .close-player {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #6666FF 0%, #FF6699 100%);
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }

        .track-list {
            margin-top: 20px;
        }

        .track-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🎵 声音疗愈空间</h1>
            <p class="subtitle">专业音频疗法平台 - 帮您放松身心，找回内心平静</p>
        </header>

        <main>
            <div class="categories">
                <div class="category-card" onclick="openCategory('meditation')">
                    <div class="category-icon">🧘</div>
                    <div class="category-name">冥想音乐</div>
                    <div class="category-desc">深度放松，内心平静</div>
                </div>

                <div class="category-card" onclick="openCategory('nature')">
                    <div class="category-icon">🌿</div>
                    <div class="category-name">自然之声</div>
                    <div class="category-desc">鸟语花香，流水潺潺</div>
                </div>

                <div class="category-card" onclick="openCategory('rain')">
                    <div class="category-icon">🌧️</div>
                    <div class="category-name">雨声系列</div>
                    <div class="category-desc">雨打芭蕉，安神入眠</div>
                </div>

                <div class="category-card" onclick="openCategory('singing')">
                    <div class="category-icon">🕯️</div>
                    <div class="category-name">颂钵疗愈</div>
                    <div class="category-desc">净化能量，平衡身心</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Track Selection Modal -->
    <div id="trackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">选择音频</h2>
            <div id="trackList" class="track-list"></div>
        </div>
    </div>

    <!-- Audio Player -->
    <div id="player" class="player">
        <div class="player-content">
            <div class="track-info">
                <div class="track-name" id="currentTrack">未播放</div>
                <div class="track-category" id="currentCategory"></div>
            </div>
            <audio id="audioPlayer" controls></audio>
            <button class="close-player" onclick="closePlayer()">&times;</button>
        </div>
    </div>

    <!-- Status Display -->
    <div id="status" class="status"></div>

    <script>
        // 简化的音频数据
        const audioTracks = {
            meditation: [
                { name: '深度冥想引导', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' },
                { name: '呼吸冥想练习', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' },
                { name: '正念冥想', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' }
            ],
            nature: [
                { name: '森林鸟鸣', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' },
                { name: '海浪声', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' },
                { name: '溪流声', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' }
            ],
            rain: [
                { name: '轻柔雨声', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' },
                { name: '雷雨声', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' },
                { name: '雨夜声音', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' }
            ],
            singing: [
                { name: '颂钵冥想', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' },
                { name: 'Tibetan Singing Bowl', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' },
                { name: 'Chakra Healing', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' }
            ]
        };

        const categoryNames = {
            meditation: '冥想音乐',
            nature: '自然之声',
            rain: '雨声系列',
            singing: '颂钵疗愈'
        };

        let currentCategory = '';
        let audioPlayer = document.getElementById('audioPlayer');

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }

        function openCategory(category) {
            showStatus('正在加载 ' + categoryNames[category] + '...');
            currentCategory = category;
            const modal = document.getElementById('trackModal');
            const modalTitle = document.getElementById('modalTitle');
            const trackList = document.getElementById('trackList');

            modalTitle.textContent = categoryNames[category];
            trackList.innerHTML = '';

            const tracks = audioTracks[category] || [];
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <div style="font-size: 1.2em; margin-bottom: 5px;">🎵 ${track.name}</div>
                `;
                trackItem.onclick = () => playTrack(track);
                trackList.appendChild(trackItem);
            });

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('trackModal').style.display = 'none';
        }

        function playTrack(track) {
            showStatus('正在播放: ' + track.name);
            const player = document.getElementById('player');
            const currentTrackEl = document.getElementById('currentTrack');
            const currentCategoryEl = document.getElementById('currentCategory');

            currentTrackEl.textContent = track.name;
            currentCategoryEl.textContent = categoryNames[currentCategory];

            audioPlayer.src = track.url;
            audioPlayer.play().catch(e => {
                showStatus('播放失败，请点击播放按钮');
            });

            player.classList.add('show');
            closeModal();
        }

        function closePlayer() {
            const player = document.getElementById('player');
            player.classList.remove('show');
            audioPlayer.pause();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('trackModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // 显示加载成功消息
        window.onload = function() {
            showStatus('声音疗愈空间加载成功！');
        }
    </script>
</body>
</html>
