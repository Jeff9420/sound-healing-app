<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音疗愈空间 - 音频疗法平台</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6666FF 0%, #FF6699 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .category-card {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .category-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .player.show {
            transform: translateY(0);
        }

        .player-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .track-info {
            flex: 1;
        }

        .track-name {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-category {
            font-size: 0.9em;
            opacity: 0.7;
        }

        audio {
            flex: 2;
        }

        .close-player {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #6666FF 0%, #FF6699 100%);
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }

        .track-list {
            margin-top: 20px;
        }

        .track-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }
    </style>
</head>
<body>
    <canvas class="canvas-bg" id="canvas"></canvas>

    <div class="container">
        <header>
            <h1>🎵 声音疗愈空间</h1>
            <p class="subtitle">专业音频疗法平台 - 帮您放松身心，找回内心平静</p>
        </header>

        <main>
            <div class="categories">
                <div class="category-card" onclick="openCategory('meditation')">
                    <div class="category-icon">🧘</div>
                    <div class="category-name">冥想音乐</div>
                    <div class="category-desc">深度放松，内心平静</div>
                </div>

                <div class="category-card" onclick="openCategory('nature')">
                    <div class="category-icon">🌿</div>
                    <div class="category-name">自然之声</div>
                    <div class="category-desc">鸟语花香，流水潺潺</div>
                </div>

                <div class="category-card" onclick="openCategory('rain')">
                    <div class="category-icon">🌧️</div>
                    <div class="category-name">雨声系列</div>
                    <div class="category-desc">雨打芭蕉，安神入眠</div>
                </div>

                <div class="category-card" onclick="openCategory('singing')">
                    <div class="category-icon">🕯️</div>
                    <div class="category-name">颂钵疗愈</div>
                    <div class="category-desc">净化能量，平衡身心</div>
                </div>

                <div class="category-card" onclick="openCategory('fire')">
                    <div class="category-icon">🔥</div>
                    <div class="category-name">篝火之声</div>
                    <div class="category-desc">温暖治愈，安心安稳</div>
                </div>

                <div class="category-card" onclick="openCategory('water')">
                    <div class="category-icon">💧</div>
                    <div class="category-name">流水之声</div>
                    <div class="category-desc">涓涓细流，洗涤心灵</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Track Selection Modal -->
    <div id="trackModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">选择音频</h2>
            <div id="trackList" class="track-list"></div>
        </div>
    </div>

    <!-- Audio Player -->
    <div id="player" class="player">
        <div class="player-content">
            <div class="track-info">
                <div class="track-name" id="currentTrack">未播放</div>
                <div class="track-category" id="currentCategory"></div>
            </div>
            <audio id="audioPlayer" controls></audio>
            <button class="close-player" onclick="closePlayer()">&times;</button>
        </div>
    </div>

    <script>
        // Audio tracks data
        const audioTracks = {
            meditation: [
                { name: '深度冥想引导', url: 'https://archive.org/download/sound-healing-collection/meditation/Deep%20Meditation.mp3' },
                { name: '呼吸冥想练习', url: 'https://archive.org/download/sound-healing-collection/meditation/Breathing%20Meditation.mp3' },
                { name: '正念冥想', url: 'https://archive.org/download/sound-healing-collection/meditation/Mindfulness%20Meditation.mp3' }
            ],
            nature: [
                { name: '森林鸟鸣', url: 'https://archive.org/download/sound-healing-collection/nature/Forest%20Birds.mp3' },
                { name: '海浪声', url: 'https://archive.org/download/sound-healing-collection/nature/Ocean%20Waves.mp3' },
                { name: '溪流声', url: 'https://archive.org/download/sound-healing-collection/nature/Stream%20Sounds.mp3' }
            ],
            rain: [
                { name: '轻柔雨声', url: 'https://archive.org/download/sound-healing-collection/rain/Gentle%20Rain.mp3' },
                { name: '雷雨声', url: 'https://archive.org/download/sound-healing-collection/rain/Thunderstorm.mp3' },
                { name: '雨夜声音', url: 'https://archive.org/download/sound-healing-collection/rain/Rainy%20Night.mp3' }
            ],
            singing: [
                { name: '颂钵冥想', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Singing%20Bowl%20Meditation.mp3' },
                { name: ' Tibetan Singing Bowl', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Tibetan%20Bowl.mp3' },
                { name: 'Chakra Healing', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Chakra%20Healing.mp3' }
            ],
            fire: [
                { name: '篝火声', url: 'https://archive.org/download/sound-healing-collection/fire/Campfire%20Sounds.mp3' },
                { name: '壁炉声', url: 'https://archive.org/download/sound-healing-collection/fire/Fireplace%20Sounds.mp3' }
            ],
            water: [
                { name: '流水声', url: 'https://archive.org/download/sound-healing-collection/water/Flowing%20Water.mp3' },
                { name: '瀑布声', url: 'https://archive.org/download/sound-healing-collection/water/Waterfall.mp3' }
            ]
        };

        const categoryNames = {
            meditation: '冥想音乐',
            nature: '自然之声',
            rain: '雨声系列',
            singing: '颂钵疗愈',
            fire: '篝火之声',
            water: '流水之声'
        };

        let currentCategory = '';
        let audioPlayer = document.getElementById('audioPlayer');

        // Canvas animation
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Particle animation
        const particles = [];
        for (let i = 0; i < 50; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2 + 1,
                vx: (Math.random() - 0.5) * 0.5,
                vy: (Math.random() - 0.5) * 0.5
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fill();
            });

            requestAnimationFrame(animateParticles);
        }

        animateParticles();

        function openCategory(category) {
            currentCategory = category;
            const modal = document.getElementById('trackModal');
            const modalTitle = document.getElementById('modalTitle');
            const trackList = document.getElementById('trackList');

            modalTitle.textContent = categoryNames[category];
            trackList.innerHTML = '';

            const tracks = audioTracks[category] || [];
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.innerHTML = `
                    <div style="font-size: 1.2em; margin-bottom: 5px;">🎵 ${track.name}</div>
                `;
                trackItem.onclick = () => playTrack(track);
                trackList.appendChild(trackItem);
            });

            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('trackModal').style.display = 'none';
        }

        function playTrack(track) {
            const player = document.getElementById('player');
            const currentTrackEl = document.getElementById('currentTrack');
            const currentCategoryEl = document.getElementById('currentCategory');

            currentTrackEl.textContent = track.name;
            currentCategoryEl.textContent = categoryNames[currentCategory];

            audioPlayer.src = track.url;
            audioPlayer.play();

            player.classList.add('show');
            closeModal();
        }

        function closePlayer() {
            const player = document.getElementById('player');
            player.classList.remove('show');
            audioPlayer.pause();
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('trackModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        console.log('🎵 声音疗愈空间已加载完成');
    </script>
</body>
</html>
