<!DOCTYPE html>

    <style>
        * {

            padding: 0;

        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #6666FF 0%, #FF6699 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #6666FF 0%, #FF6699 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            font-size: 1.2em;
        }

        #app {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .category-card {
            background: rgba(255,255,255,0.2);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.3);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .category-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .playlist-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #6666FF 0%, #FF6699 100%);
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }

        .track-list {
            margin-top: 20px;
        }

        .track-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 500;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .audio-player.show {
            transform: translateY(0);
        }

        .audio-player.minimized {
            transform: translateY(calc(100% - 60px));
            cursor: pointer;
        }

        .audio-player.minimized .player-content {
            display: none;
        }

        .minimized-display {
            position: absolute;
            bottom: 10px;
            left: 20px;
            right: 60px;
            display: none;
        }

        .audio-player.minimized .minimized-display {
            display: block;
        }

        .minimized-text {
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }

        .minimize-indicator {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.8em;
            opacity: 0.7;
            cursor: pointer;
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            transition: all 0.2s;
            display: none;
            color: white;
        }

        .audio-player.show .minimize-indicator {
            display: block;
            z-index: 10;
        }

        .minimize-indicator:hover {
            opacity: 1;
            background: rgba(255,255,255,0.2);
        }

        .player-content {
            max-width: 800px;
            margin: 0 auto;
            color: white;
            text-align: center;
        }

        .now-playing {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-category {
            font-size: 1em;
            opacity: 0.7;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 2em;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #FF6699;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            font-size: 0.9em;
            min-width: 45px;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.9);
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->

            <small>ËØ∑Á®çÂÄôÔºåÊ≠£Âú®Âä†ËΩΩÁñóÊÑàÈü≥È¢ë</small>

    <!-- Main Application -->
    <div id="app">
        <!-- Background Canvas -->
        <canvas id="backgroundCanvas"></canvas>

        <!-- Header -->
        <div class="container">
            <header class="header">
                <h1>üéµ Â£∞Èü≥ÁñóÊÑàÁ©∫Èó¥</h1>
                <p class="subtitle">‰∏ì‰∏öÈü≥È¢ëÁñóÊ≥ïÂπ≥Âè∞ - Â∏ÆÊÇ®ÊîæÊùæË∫´ÂøÉÔºåÊâæÂõûÂÜÖÂøÉÂπ≥Èùô</p>

        <!-- Playlist Modal -->
        <div id="playlistModal" class="playlist-modal">
            <div class="modal-content">
                <span class="close" onclick="closePlaylist()">&times;</span>

            </div>
        </div>

        <!-- Audio Player -->
        <div id="audioPlayer" class="audio-player" onclick="if(isMinimized) toggleMinimize()">
            <div class="minimize-indicator" onclick="toggleMinimize(event)">‚ñ≤ Êî∂Ëµ∑</div>

                <div class="player-controls">
                    <button class="control-btn" onclick="previousTrack()">‚èÆÔ∏è</button>
                    <button id="playPauseBtn" class="control-btn play-btn" onclick="togglePlayPause()">‚ñ∂Ô∏è</button>
                    <button class="control-btn" onclick="nextTrack()">‚è≠Ô∏è</button>
                    <button class="control-btn" onclick="stopAudio()">‚èπÔ∏è</button>
                </div>

                <div class="progress-container">
                    <span id="currentTime" class="time-display">0:00</span>
                    <div class="progress-bar" onclick="seekTo(event)">
                        <div id="progressFill" class="progress-fill"></div>

            </div>
        </div>

        <!-- Notification -->

    </div>

    <!-- Audio Configuration -->
    <script src="assets/js/audio-config.js"></script>

    <script>
        console.log('Script starting...');

        // Global Variables
        let currentCategory = null;
        let currentTrackIndex = -1;
        let isPlaying = false;
        let isShuffleMode = false;
        let isRepeatMode = false;
        let sleepTimer = null;
        let audio = new Audio();
        let tracks = [];

        console.log('Variables declared successfully');

        // Fallback Audio Data (in case external config fails to load)
        const audioData = {
            meditation: [
                { name: 'Ê∑±Â∫¶ÂÜ•ÊÉ≥ÂºïÂØº', url: 'https://archive.org/download/sound-healing-collection/meditation/Deep%20Meditation.mp3' },
                { name: 'ÂëºÂê∏ÂÜ•ÊÉ≥ÁªÉ‰π†', url: 'https://archive.org/download/sound-healing-collection/meditation/Breathing%20Meditation.mp3' },
                { name: 'Ê≠£ÂøµÂÜ•ÊÉ≥', url: 'https://archive.org/download/sound-healing-collection/meditation/Mindfulness%20Meditation.mp3' }
            ],
            nature: [
                { name: 'Ê£ÆÊûóÈ∏üÈ∏£', url: 'https://archive.org/download/sound-healing-collection/nature/Forest%20Birds.mp3' },
                { name: 'Êµ∑Êµ™Â£∞', url: 'https://archive.org/download/sound-healing-collection/nature/Ocean%20Waves.mp3' },
                { name: 'Ê∫™ÊµÅÂ£∞', url: 'https://archive.org/download/sound-healing-collection/nature/Stream%20Sounds.mp3' }
            ],
            rain: [
                { name: 'ËΩªÊüîÈõ®Â£∞', url: 'https://archive.org/download/sound-healing-collection/rain/Gentle%20Rain.mp3' },
                { name: 'Èõ∑Èõ®Â£∞', url: 'https://archive.org/download/sound-healing-collection/rain/Thunderstorm.mp3' },
                { name: 'Èõ®Â§úÂ£∞Èü≥', url: 'https://archive.org/download/sound-healing-collection/rain/Rainy%20Night.mp3' }
            ],
            singing: [
                { name: 'È¢ÇÈíµÂÜ•ÊÉ≥', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Singing%20Bowl%20Meditation.mp3' },
                { name: 'Tibetan Singing Bowl', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Tibetan%20Bowl.mp3' },
                { name: 'Chakra Healing', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Chakra%20Healing.mp3' }
            ]
        };

        const categoryInfo = {
            meditation: { name: 'ÂÜ•ÊÉ≥Èü≥‰πê', icon: 'üßò', desc: 'Ê∑±Â∫¶ÊîæÊùæÔºåÂÜÖÂøÉÂπ≥Èùô' },
            nature: { name: 'Ëá™ÁÑ∂‰πãÂ£∞', icon: 'üåø', desc: 'È∏üËØ≠Ëä±È¶ôÔºåÊµÅÊ∞¥ÊΩ∫ÊΩ∫' },
            rain: { name: 'Èõ®Â£∞Á≥ªÂàó', icon: 'üåßÔ∏è', desc: 'Èõ®ÊâìËä≠ËïâÔºåÂÆâÁ•ûÂÖ•Áú†' },
            singing: { name: 'È¢ÇÈíµÁñóÊÑà', icon: 'üïØÔ∏è', desc: 'ÂáÄÂåñËÉΩÈáèÔºåÂπ≥Ë°°Ë∫´ÂøÉ' }
        };

        // Canvas animation variables
        let canvas, ctx;
        let particles = [];
        let currentScene = 'default';
        let animationId;

        // Initialize App
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            initializeApp();
        });

        function initializeApp() {
            console.log('Initializing app...');

            // Initialize canvas
            canvas = document.getElementById('backgroundCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Load categories
            loadCategories();

            // Initialize audio events
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', handleTrackEnd);
            audio.addEventListener('loadedmetadata', updateDuration);

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('app').style.display = 'block';

                // Start background animation
                animateBackground();

                showNotification('Â£∞Èü≥ÁñóÊÑàÁ©∫Èó¥Â∑≤ÂáÜÂ§áÂ∞±Áª™ÔºÅ', 'success');
            }, 1500);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function loadCategories() {
            console.log('Loading categories...');
            const categoryGrid = document.getElementById('categoryGrid');
            categoryGrid.innerHTML = '';

            if (typeof AUDIO_CONFIG !== 'undefined' && AUDIO_CONFIG.categories) {
                Object.entries(AUDIO_CONFIG.categories).forEach(([key, category]) => {
                    const categoryCard = createCategoryCard(key, category);
                    categoryGrid.appendChild(categoryCard);
                });
            } else {
                // Use fallback audioData
                Object.entries(categoryInfo).forEach(([key, info]) => {
                    const categoryCard = createCategoryCard(key, info);
                    categoryGrid.appendChild(categoryCard);
                });
            }
        }

        function createCategoryCard(key, category) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.onclick = () => openPlaylist(key, category);

            const icon = category.icon || categoryInfo[key]?.icon || 'üéµ';
            const name = category.name || categoryInfo[key]?.name || key;
            const desc = category.description || categoryInfo[key]?.desc || '';

            card.innerHTML = `
                <div class="category-icon">${icon}</div>
                <div class="category-name">${name}</div>
                <div class="category-desc">${desc}</div>
            `;

            return card;
        }

        function openPlaylist(categoryKey, category) {
            currentCategory = { key: categoryKey, ...category };

            document.getElementById('playlistTitle').textContent = category.name || categoryInfo[categoryKey]?.name || categoryKey;
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';

            // Load tracks
            if (category.files && typeof AUDIO_CONFIG !== 'undefined' && AUDIO_CONFIG.baseUrl) {
                tracks = category.files.map((fileName, index) => ({
                    name: fileName.replace(/\.[^/.]+$/, ""),
                    fileName: fileName,
                    url: AUDIO_CONFIG.baseUrl + category.folder + '/' + fileName
                }));
            } else {
                // Use fallback audioData
                tracks = audioData[categoryKey] || [
                    { name: 'Á§∫‰æãÈü≥È¢ë', fileName: 'sample.mp3', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' }
                ];
            }

            // Display tracks
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.onclick = () => playTrack(index);

                trackItem.innerHTML = `
                    <div style="font-size: 1.2em; margin-bottom: 5px;">üéµ ${track.name}</div>
                `;

                trackList.appendChild(trackItem);
            });

            // Change background scene
            changeBackgroundScene(categoryKey);

            // Show modal
            document.getElementById('playlistModal').style.display = 'block';
        }

        function closePlaylist() {
            document.getElementById('playlistModal').style.display = 'none';
        }

        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            const category = categoryInfo[currentCategory.key] || currentCategory;

            // Update UI
            document.getElementById('currentTrack').textContent = track.name;
            document.getElementById('currentCategory').textContent = category.name || currentCategory.key;
            document.getElementById('minimizedTrack').textContent = `${track.name} - ${category.name || currentCategory.key}`;

            // Play audio
            audio.src = track.url;
            audio.play().catch(e => {
                showNotification('Êí≠ÊîæÂ§±Ë¥•ÔºåËØ∑ÁÇπÂáªÊí≠ÊîæÊåâÈíÆ', 'error');
            });

            isPlaying = true;
            updatePlayPauseButton();

            // Show player
            const player = document.getElementById('audioPlayer');
            player.classList.add('show');
            player.classList.remove('minimized');

            closePlaylist();
            showNotification(`Ê≠£Âú®Êí≠Êîæ: ${track.name}`, 'success');
        }

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play().catch(e => {
                    showNotification('Êí≠ÊîæÂ§±Ë¥•', 'error');
                });
                isPlaying = true;
            }
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            updatePlayPauseButton();
        }

        function previousTrack() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }

        function nextTrack() {
            if (currentTrackIndex < tracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            }
        }

        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            }
        }

        function updateDuration() {
            document.getElementById('duration').textContent = formatTime(audio.duration);
        }

        function handleTrackEnd() {
            if (isRepeatMode) {
                playTrack(currentTrackIndex);
            } else if (currentTrackIndex < tracks.length - 1) {
                nextTrack();
            } else {
                stopAudio();
            }
        }

        function seekTo(event) {
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const percentage = clickX / width;
            audio.currentTime = audio.duration * percentage;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        let isMinimized = false;
        function toggleMinimize(event) {
            if (event) {
                event.stopPropagation();
            }

            const player = document.getElementById('audioPlayer');
            const indicator = document.querySelector('.minimize-indicator');

            if (isMinimized) {
                player.classList.remove('minimized');
                indicator.textContent = '‚ñ≤ Êî∂Ëµ∑';
            } else {
                player.classList.add('minimized');
                indicator.textContent = '‚ñº Â±ïÂºÄ';
            }
            isMinimized = !isMinimized;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Background Scene Manager
        function changeBackgroundScene(scene) {
            currentScene = scene;
            particles = [];

            // Scene configurations
            const sceneConfigs = {
                default: {
                    particleCount: 30,
                    colors: ['rgba(255,255,255,0.5)'],
                    particleType: 'circle'
                },
                meditation: {
                    particleCount: 40,
                    colors: ['rgba(147,112,219,0.5)', 'rgba(138,43,226,0.3)'],
                    particleType: 'energy'
                },
                nature: {
                    particleCount: 50,
                    colors: ['rgba(34,139,34,0.5)', 'rgba(50,205,50,0.3)'],
                    particleType: 'leaf'
                },
                rain: {
                    particleCount: 80,
                    colors: ['rgba(173,216,230,0.6)', 'rgba(135,206,235,0.4)'],
                    particleType: 'drop'
                },
                singing: {
                    particleCount: 35,
                    colors: ['rgba(255,215,0,0.5)', 'rgba(255,223,0,0.3)'],
                    particleType: 'energy'
                }
            };

            const config = sceneConfigs[scene] || sceneConfigs.default;

            // Create particles
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 3 + 1,
                    color: config.colors[Math.floor(Math.random() * config.colors.length)],
                    type: config.particleType,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                // Update position
                particle.x += particle.vx;
                particle.y += particle.vy;

                // Wrap around edges
                if (particle.x < 0) particle.x = canvas.width;
                if (particle.x > canvas.width) particle.x = 0;
                if (particle.y < 0) particle.y = canvas.height;
                if (particle.y > canvas.height) particle.y = 0;

                // Draw particle
                ctx.save();
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = 0.6;

                switch (particle.type) {
                    case 'leaf':
                        ctx.translate(particle.x, particle.y);
                        ctx.rotate(particle.angle);
                        ctx.fillRect(-particle.size, -particle.size/2, particle.size * 2, particle.size);
                        break;
                    case 'energy':
                        const gradient = ctx.createRadialGradient(particle.x, particle.y, 0, particle.x, particle.y, particle.size * 2);
                        gradient.addColorStop(0, particle.color);
                        gradient.addColorStop(1, 'transparent');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(particle.x - particle.size * 2, particle.y - particle.size * 2, particle.size * 4, particle.size * 4);
                        break;
                    default:
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                }

                ctx.restore();
            });

            animationId = requestAnimationFrame(animateBackground);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const playlistModal = document.getElementById('playlistModal');
            if (event.target === playlistModal) {
                closePlaylist();
            }
        }

        // Initialize default background
        changeBackgroundScene('default');
    </script>
</body>
</html>
