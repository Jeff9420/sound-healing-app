<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>声音疗愈空间 - 专业音频疗法平台 | Sound Healing Space</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Microsoft YaHei', sans-serif;
            background: #1a1a2e;
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #eee;
            overflow-x: hidden;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #1a1a2e;
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            text-align: center;
            font-size: 1.2em;
        }

        .language-selector {
            position: relative;
        }

        .language-selector select {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            cursor: pointer;
            outline: none;
            backdrop-filter: blur(10px);
        }

        .language-selector select:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .language-selector option {
            background: #1a1a2e;
            color: white;
        }

        #app {
            display: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .category-icon {
            font-size: 4em;
            margin-bottom: 15px;
        }

        .category-name {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .category-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .playlist-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background: linear-gradient(135deg, #6666FF 0%, #FF6699 100%);
            margin: 50px auto;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            border-radius: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
        }

        .track-list {
            margin-top: 20px;
        }

        .track-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .track-item:hover {
            background: rgba(255,255,255,0.2);
        }

        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(20px);
            padding: 25px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 500;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .audio-player.show {
            transform: translateY(0);
        }

        .audio-player.minimized {
            transform: translateY(calc(100% - 60px));
            cursor: pointer;
        }

        .audio-player.minimized .player-content {
            display: none;
        }

        .minimized-display {
            position: absolute;
            bottom: 10px;
            left: 20px;
            right: 60px;
            display: none;
        }

        .audio-player.minimized .minimized-display {
            display: block;
        }

        .minimized-text {
            font-size: 0.9em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: white;
        }

        #backgroundCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.8;
        }

        .minimize-indicator {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.8em;
            opacity: 0.7;
            cursor: pointer;
            padding: 5px 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            transition: all 0.2s;
            display: none;
            color: white;
        }

        .audio-player.show .minimize-indicator {
            display: block;
            z-index: 10;
        }

        .minimize-indicator:hover {
            opacity: 1;
            background: rgba(255,255,255,0.2);
        }

        .player-content {
            max-width: 800px;
            margin: 0 auto;
            color: white;
            text-align: center;
        }

        .now-playing {
            margin-bottom: 20px;
        }

        .track-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .track-category {
            font-size: 1em;
            opacity: 0.7;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: scale(1.1);
        }

        .play-btn {
            font-size: 2em;
        }

        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #FF6699;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            font-size: 0.9em;
            min-width: 45px;
        }

        .extra-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            gap: 20px;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            width: 100px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: #FF6699;
            border-radius: 50%;
            cursor: pointer;
        }

        .playback-rate {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 5px 10px;
            border-radius: 5px;
            outline: none;
        }

        .playback-rate option {
            background: #1a1a2e;
        }

        .timer-modal {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            z-index: 1000;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .timer-content h3 {
            margin: 0 0 15px 0;
            color: white;
            text-align: center;
        }

        .timer-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .timer-options button {
            background: rgba(255,255,255,0.1);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .timer-options button:hover {
            background: rgba(255,255,255,0.2);
        }

        #shuffleBtn.active,
        #repeatBtn.active,
        #sleepTimerBtn.active {
            color: #FF6699;
            background: rgba(255,102,153,0.2);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 10000;
            display: none;
        }

        .notification.success {
            background: rgba(76, 175, 80, 0.9);
        }

        .notification.error {
            background: rgba(244, 67, 54, 0.9);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text" data-i18n="loading.text">
            🎵 正在加载声音疗愈空间...<br>
            <small data-i18n="loading.subtext">请稍候，正在加载疗愈音频</small>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app">
        <!-- Background Canvas -->
        <canvas id="backgroundCanvas"></canvas>

        <!-- Header -->
        <div class="container">
            <header class="header">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <div>
                        <h1 data-i18n="app.title">🎵 声音疗愈空间</h1>
                        <p class="subtitle" data-i18n="app.subtitle">专业音频疗法平台 - 帮您放松身心，找回内心平静</p>
                    </div>
                    <!-- Language Selector -->
                    <div class="language-selector">
                        <select id="languageSelect" onchange="changeLanguage(this.value)">
                            <option value="zh-CN">中文</option>
                            <option value="en-US">English</option>
                            <option value="ja-JP">日本語</option>
                            <option value="ko-KR">한국어</option>
                            <option value="es-ES">Español</option>
                        </select>
                    </div>
                </div>
            </header>

            <!-- Category Section -->
            <section class="category-section">
                <div id="categoryGrid" class="category-grid">
                    <!-- Categories will be loaded here -->
                </div>
            </section>
        </div>

        <!-- Playlist Modal -->
        <div id="playlistModal" class="playlist-modal">
            <div class="modal-content">
                <span class="close" onclick="closePlaylist()" data-i18n="modal.close">&times;</span>
                <h2 id="playlistTitle" data-i18n="playlist.title">选择音频</h2>
                <div id="trackList" class="track-list"></div>
            </div>
        </div>

        <!-- Audio Player -->
        <div id="audioPlayer" class="audio-player" onclick="if(isMinimized) toggleMinimize()">
            <div class="minimize-indicator" onclick="toggleMinimize(event)" data-i18n="player.minimize">▲ 收起</div>
            <div class="minimized-display">
                <div class="minimized-text" id="minimizedTrack" data-i18n="player.notPlaying">未播放</div>
            </div>
            <div class="player-content">
                <div class="now-playing">
                    <div id="currentTrack" class="track-title" data-i18n="player.notPlaying">未播放</div>
                    <div id="currentCategory" class="track-category"></div>
                </div>

                <div class="player-controls">
                    <button class="control-btn" onclick="previousTrack()">⏮️</button>
                    <button id="playPauseBtn" class="control-btn play-btn" onclick="togglePlayPause()">▶️</button>
                    <button class="control-btn" onclick="nextTrack()">⏭️</button>
                    <button class="control-btn" onclick="stopAudio()">⏹️</button>
                </div>

                <div class="progress-container">
                    <span id="currentTime" class="time-display">0:00</span>
                    <div class="progress-bar" onclick="seekTo(event)">
                        <div id="progressFill" class="progress-fill"></div>
                    </div>
                    <span id="duration" class="time-display">0:00</span>
                </div>

                <!-- Additional Controls -->
                <div class="extra-controls">
                    <div class="control-group">
                        <button class="control-btn" id="shuffleBtn" onclick="toggleShuffle()" data-i18n-tiptitle="player.shuffle">🔀</button>
                        <button class="control-btn" id="repeatBtn" onclick="toggleRepeat()" data-i18n-tiptitle="player.repeat">🔁</button>
                        <button class="control-btn" id="sleepTimerBtn" onclick="toggleSleepTimer()" data-i18n-tiptitle="player.sleepTimer">⏰</button>
                    </div>

                    <div class="control-group">
                        <span style="margin-right: 10px;">🔊</span>
                        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="70" onchange="changeVolume(this.value)">
                        <span id="volumeValue" style="margin-left: 10px; min-width: 35px;">70%</span>
                    </div>

                    <div class="control-group">
                        <span style="margin-right: 10px;">⚡</span>
                        <select id="playbackRate" class="playback-rate" onchange="changePlaybackRate(this.value)">
                            <option value="0.5">0.5x</option>
                            <option value="0.75">0.75x</option>
                            <option value="1" selected>1x</option>
                            <option value="1.25">1.25x</option>
                            <option value="1.5">1.5x</option>
                            <option value="2">2x</option>
                        </select>
                    </div>
                </div>

                <!-- Sleep Timer Modal -->
                <div id="sleepTimerModal" class="timer-modal" style="display: none;">
                    <div class="timer-content">
                        <h3 data-i18n="timer.title">睡眠定时器</h3>
                        <div class="timer-options">
                            <button onclick="setSleepTimer(5)" data-i18n="timer.5min">5分钟</button>
                            <button onclick="setSleepTimer(10)" data-i18n="timer.10min">10分钟</button>
                            <button onclick="setSleepTimer(15)" data-i18n="timer.15min">15分钟</button>
                            <button onclick="setSleepTimer(30)" data-i18n="timer.30min">30分钟</button>
                            <button onclick="setSleepTimer(60)" data-i18n="timer.60min">60分钟</button>
                            <button onclick="setSleepTimer(0)" data-i18n="timer.off">关闭</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>

    <!-- Audio Configuration -->
    <script src="assets/js/audio-config.js"></script>
    <script src="assets/js/i18n-system.js"></script>

    <script>
        // Global i18n reference
        let I18N_SYSTEM = null;

        // Initialize i18n system
        function initI18n() {
            if (typeof window.i18n !== 'undefined') {
                I18N_SYSTEM = window.i18n;
                // i18n system is already initialized in the module
                console.log('✅ i18n system initialized');
                return true;
            } else {
                console.warn('⚠️ i18n system not found');
                return false;
            }
        }

        // Initialize when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                initI18n();
                initializeApp();

                // Listen for language change events
                document.addEventListener('languageChange', function() {
                    // Reload categories with new language
                    loadCategories();
                    // Update other static text if needed
                    updateStaticText();
                });
            });
        } else {
            // Page already loaded
            initI18n();
            initializeApp();

            // Listen for language change events
            document.addEventListener('languageChange', function() {
                // Reload categories with new language
                loadCategories();
                // Update other static text if needed
                updateStaticText();
            });
        }

        console.log('Script starting...');

        // Global Variables
        let currentCategory = null;
        let currentTrackIndex = -1;
        let isPlaying = false;
        let isShuffleMode = false;
        let isRepeatMode = false;
        let sleepTimer = null;
        let audio = new Audio();
        let tracks = [];

        // Initialize audio settings
        audio.volume = 0.7; // Default volume
        audio.playbackRate = 1.0; // Default playback speed

        console.log('Variables declared successfully');

        // Fallback Audio Data (in case external config fails to load)
        const audioData = {
            meditation: [
                { name: '深度冥想引导', url: 'https://archive.org/download/sound-healing-collection/meditation/Deep%20Meditation.mp3' },
                { name: '呼吸冥想练习', url: 'https://archive.org/download/sound-healing-collection/meditation/Breathing%20Meditation.mp3' },
                { name: '正念冥想', url: 'https://archive.org/download/sound-healing-collection/meditation/Mindfulness%20Meditation.mp3' }
            ],
            nature: [
                { name: '森林鸟鸣', url: 'https://archive.org/download/sound-healing-collection/nature/Forest%20Birds.mp3' },
                { name: '海浪声', url: 'https://archive.org/download/sound-healing-collection/nature/Ocean%20Waves.mp3' },
                { name: '溪流声', url: 'https://archive.org/download/sound-healing-collection/nature/Stream%20Sounds.mp3' }
            ],
            rain: [
                { name: '轻柔雨声', url: 'https://archive.org/download/sound-healing-collection/rain/Gentle%20Rain.mp3' },
                { name: '雷雨声', url: 'https://archive.org/download/sound-healing-collection/rain/Thunderstorm.mp3' },
                { name: '雨夜声音', url: 'https://archive.org/download/sound-healing-collection/rain/Rainy%20Night.mp3' }
            ],
            singing: [
                { name: '颂钵冥想', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Singing%20Bowl%20Meditation.mp3' },
                { name: 'Tibetan Singing Bowl', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Tibetan%20Bowl.mp3' },
                { name: 'Chakra Healing', url: 'https://archive.org/download/sound-healing-collection/singing-bowl/Chakra%20Healing.mp3' }
            ]
        };

        const categoryInfo = {
            meditation: { name: '冥想音乐', icon: '🧘', desc: '深度放松，内心平静' },
            nature: { name: '自然之声', icon: '🌿', desc: '鸟语花香，流水潺潺' },
            rain: { name: '雨声系列', icon: '🌧️', desc: '雨打芭蕉，安神入眠' },
            singing: { name: '颂钵疗愈', icon: '🕯️', desc: '净化能量，平衡身心' }
        };

        // Canvas animation variables
        let canvas, ctx;
        let particles = [];
        let currentScene = 'default';
        let animationId;

  
        function initializeApp() {
            console.log('Initializing app...');

            // Initialize canvas
            canvas = document.getElementById('backgroundCanvas');
            ctx = canvas.getContext('2d');
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Load categories
            loadCategories();

            // Initialize audio events
            audio.addEventListener('timeupdate', updateProgress);
            audio.addEventListener('ended', handleTrackEnd);
            audio.addEventListener('loadedmetadata', updateDuration);

            // Initialize volume control
            document.getElementById('volumeSlider').value = audio.volume * 100;
            document.getElementById('volumeValue').textContent = Math.round(audio.volume * 100) + '%';

            // Hide loading screen
            setTimeout(() => {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('app').style.display = 'block';

                // Start background animation
                animateBackground();

                showNotification(getText('app.ready', '声音疗愈空间已准备就绪！'), 'success');
            }, 1500);
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        function loadCategories() {
            console.log('Loading categories...');
            const categoryGrid = document.getElementById('categoryGrid');
            categoryGrid.innerHTML = '';

            if (typeof AUDIO_CONFIG !== 'undefined' && AUDIO_CONFIG.categories) {
                Object.entries(AUDIO_CONFIG.categories).forEach(([key, category]) => {
                    const categoryCard = createCategoryCard(key, category);
                    categoryGrid.appendChild(categoryCard);
                });
            } else {
                // Use fallback audioData
                Object.entries(categoryInfo).forEach(([key, info]) => {
                    const categoryCard = createCategoryCard(key, info);
                    categoryGrid.appendChild(categoryCard);
                });
            }
        }

        function createCategoryCard(key, category) {
            const card = document.createElement('div');
            card.className = 'category-card';
            card.onclick = () => openPlaylist(key, category);

            const icon = category.icon || categoryInfo[key]?.icon || '🎵';
            // Use i18n for category name translation - check nameKey first, then ecosystem key
            let name;
            if (category.nameKey) {
                name = getText(category.nameKey, category.name || categoryInfo[key]?.name || key);
            } else {
                const ecoKey = `ecosystem.${key}.name`;
                const categoryKey = `category.${key}`;
                name = getText(ecoKey, getText(categoryKey, category.name || categoryInfo[key]?.name || key));
            }
            const desc = getText(`ecosystem.${key}.desc`, category.description || categoryInfo[key]?.desc || '');

            card.innerHTML = `
                <div class="category-icon">${icon}</div>
                <div class="category-name">${name}</div>
                <div class="category-desc">${desc}</div>
            `;

            return card;
        }

        function openPlaylist(categoryKey, category) {
            currentCategory = { key: categoryKey, ...category };

            // Use translated name for playlist title
            let playlistName;
            if (category.nameKey) {
                playlistName = getText(category.nameKey, category.name || categoryInfo[categoryKey]?.name || categoryKey);
            } else {
                const ecoKey = `ecosystem.${categoryKey}.name`;
                const categoryKey2 = `category.${categoryKey}`;
                playlistName = getText(ecoKey, getText(categoryKey2, category.name || categoryInfo[categoryKey]?.name || categoryKey));
            }
            document.getElementById('playlistTitle').textContent = playlistName;
            const trackList = document.getElementById('trackList');
            trackList.innerHTML = '';

            // Load tracks
            if (category.files && typeof AUDIO_CONFIG !== 'undefined' && AUDIO_CONFIG.baseUrl) {
                tracks = category.files.map((fileName, index) => ({
                    name: fileName.replace(/\.[^/.]+$/, ""),
                    fileName: fileName,
                    url: AUDIO_CONFIG.baseUrl + category.folder + '/' + fileName
                }));
            } else {
                // Use fallback audioData
                tracks = audioData[categoryKey] || [
                    { name: '示例音频', fileName: 'sample.mp3', url: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav' }
                ];
            }

            // Display tracks
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                trackItem.onclick = () => playTrack(index);

                trackItem.innerHTML = `
                    <div style="font-size: 1.2em; margin-bottom: 5px;">🎵 ${track.name}</div>
                `;

                trackList.appendChild(trackItem);
            });

            // Change background scene
            changeBackgroundScene(categoryKey);

            // Show modal
            document.getElementById('playlistModal').style.display = 'block';
        }

        function closePlaylist() {
            document.getElementById('playlistModal').style.display = 'none';
        }

        function playTrack(index) {
            currentTrackIndex = index;
            const track = tracks[index];
            const category = categoryInfo[currentCategory.key] || currentCategory;

            // Update UI
            document.getElementById('currentTrack').textContent = track.name;
            document.getElementById('currentCategory').textContent = category.name || currentCategory.key;
            document.getElementById('minimizedTrack').textContent = `${track.name} - ${category.name || currentCategory.key}`;

            // Play audio
            audio.src = track.url;
            audio.play().catch(e => {
                showNotification(getText('player.playError', '播放失败，请点击播放按钮'), 'error');
            });

            isPlaying = true;
            updatePlayPauseButton();

            // Show player
            const player = document.getElementById('audioPlayer');
            player.classList.add('show');
            player.classList.remove('minimized');

            closePlaylist();
            showNotification(`${getText('player.nowPlaying', '正在播放')}: ${track.name}`, 'success');
        }

        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                isPlaying = false;
            } else {
                audio.play().catch(e => {
                    showNotification('播放失败', 'error');
                });
                isPlaying = true;
            }
            updatePlayPauseButton();
        }

        function updatePlayPauseButton() {
            const btn = document.getElementById('playPauseBtn');
            btn.textContent = isPlaying ? '⏸️' : '▶️';
        }

        function stopAudio() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            updatePlayPauseButton();
        }

        function previousTrack() {
            if (currentTrackIndex > 0) {
                playTrack(currentTrackIndex - 1);
            }
        }

        function nextTrack() {
            if (tracks.length === 0) return;

            if (isShuffleMode) {
                // Random playback
                let nextIndex;
                do {
                    nextIndex = Math.floor(Math.random() * tracks.length);
                } while (nextIndex === currentTrackIndex && tracks.length > 1);
                playTrack(nextIndex);
            } else if (currentTrackIndex < tracks.length - 1) {
                playTrack(currentTrackIndex + 1);
            } else if (isRepeatMode) {
                // Loop back to first track
                playTrack(0);
            }
        }

        function handleTrackEnd() {
            if (isRepeatMode) {
                // Single track repeat
                playTrack(currentTrackIndex);
            } else {
                // Play next track
                nextTrack();
            }
        }

        function updateProgress() {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progressFill').style.width = progress + '%';
                document.getElementById('currentTime').textContent = formatTime(audio.currentTime);
            }
        }

        function updateDuration() {
            document.getElementById('duration').textContent = formatTime(audio.duration);
        }

        function handleTrackEnd() {
            if (isRepeatMode) {
                playTrack(currentTrackIndex);
            } else if (currentTrackIndex < tracks.length - 1) {
                nextTrack();
            } else {
                stopAudio();
            }
        }

        function seekTo(event) {
            const progressBar = event.currentTarget;
            const clickX = event.offsetX;
            const width = progressBar.offsetWidth;
            const percentage = clickX / width;
            audio.currentTime = audio.duration * percentage;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // Helper function to get translated text
        function getText(key, fallback) {
            if (I18N_SYSTEM && I18N_SYSTEM.t) {
                return I18N_SYSTEM.t(key) || fallback;
            }
            return fallback;
        }

        // Update notifications to use i18n
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        let isMinimized = false;
        function toggleMinimize(event) {
            if (event) {
                event.stopPropagation();
            }

            const player = document.getElementById('audioPlayer');
            const indicator = document.querySelector('.minimize-indicator');

            if (isMinimized) {
                player.classList.remove('minimized');
                indicator.textContent = getText('player.minimize', '▲ 收起');
            } else {
                player.classList.add('minimized');
                indicator.textContent = getText('player.expand', '▼ 展开');
            }
            isMinimized = !isMinimized;
        }

        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification ' + type;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Background Scene Manager
        function changeBackgroundScene(scene) {
            if (!canvas || !ctx) {
                console.warn('Canvas not initialized, skipping background scene');
                return;
            }
            currentScene = scene;
            particles = [];

            // Scene configurations
            const sceneConfigs = {
                default: {
                    particleCount: 30,
                    colors: ['rgba(255,255,255,0.5)'],
                    particleType: 'circle'
                },
                meditation: {
                    particleCount: 40,
                    colors: ['rgba(147,112,219,0.5)', 'rgba(138,43,226,0.3)'],
                    particleType: 'energy'
                },
                nature: {
                    particleCount: 50,
                    colors: ['rgba(34,139,34,0.5)', 'rgba(50,205,50,0.3)'],
                    particleType: 'leaf'
                },
                rain: {
                    particleCount: 80,
                    colors: ['rgba(173,216,230,0.6)', 'rgba(135,206,235,0.4)'],
                    particleType: 'drop'
                },
                singing: {
                    particleCount: 35,
                    colors: ['rgba(255,215,0,0.5)', 'rgba(255,223,0,0.3)'],
                    particleType: 'energy'
                }
            };

            const config = sceneConfigs[scene] || sceneConfigs.default;

            // Create particles
            for (let i = 0; i < config.particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 3 + 1,
                    color: config.colors[Math.floor(Math.random() * config.colors.length)],
                    type: config.particleType,
                    angle: Math.random() * Math.PI * 2
                });
            }
        }

        function animateBackground() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                // Update position
                particle.x += particle.vx;
                particle.y += particle.vy;

                // Wrap around edges
                if (particle.x < 0) particle.x = canvas.width;
                if (particle.x > canvas.width) particle.x = 0;
                if (particle.y < 0) particle.y = canvas.height;
                if (particle.y > canvas.height) particle.y = 0;

                // Draw particle
                ctx.save();
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = 0.6;

                switch (particle.type) {
                    case 'leaf':
                        ctx.translate(particle.x, particle.y);
                        ctx.rotate(particle.angle);
                        ctx.fillRect(-particle.size, -particle.size/2, particle.size * 2, particle.size);
                        break;
                    case 'energy':
                        const gradient = ctx.createRadialGradient(particle.x, particle.y, 0, particle.x, particle.y, particle.size * 2);
                        gradient.addColorStop(0, particle.color);
                        gradient.addColorStop(1, 'transparent');
                        ctx.fillStyle = gradient;
                        ctx.fillRect(particle.x - particle.size * 2, particle.y - particle.size * 2, particle.size * 4, particle.size * 4);
                        break;
                    default:
                        ctx.beginPath();
                        ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                        ctx.fill();
                }

                ctx.restore();
            });

            animationId = requestAnimationFrame(animateBackground);
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            const playlistModal = document.getElementById('playlistModal');
            if (event.target === playlistModal) {
                closePlaylist();

        function changeVolume(value) {
            audio.volume = value / 100;
            document.getElementById('volumeValue').textContent = value + '%';
        }

        function toggleShuffle() {
            isShuffleMode = !isShuffleMode;
            const btn = document.getElementById('shuffleBtn');
            btn.classList.toggle('active', isShuffleMode);
            showNotification(getText(isShuffleMode ? 'player.shuffleOn' : 'player.shuffleOff', isShuffleMode ? '随机播放已开启' : '随机播放已关闭'));
        }

        function toggleRepeat() {
            isRepeatMode = !isRepeatMode;
            const btn = document.getElementById('repeatBtn');
            btn.classList.toggle('active', isRepeatMode);
            btn.textContent = isRepeatMode ? '🔂' : '🔁';
            showNotification(getText(isRepeatMode ? 'player.repeatSingle' : 'player.repeatAll', isRepeatMode ? '单曲循环已开启' : '循环播放已开启'));
        }

        function toggleSleepTimer() {
            const modal = document.getElementById('sleepTimerModal');
            if (modal.style.display === 'none') {
                modal.style.display = 'block';
            } else {
                modal.style.display = 'none';
            }
        }

        function setSleepTimer(minutes) {
            const modal = document.getElementById('sleepTimerModal');
            modal.style.display = 'none';

            if (sleepTimer) {
                clearTimeout(sleepTimer);
                sleepTimer = null;
            }

            if (minutes > 0) {
                sleepTimer = setTimeout(() => {
                    audio.pause();
                    isPlaying = false;
                    document.getElementById('playPauseBtn').textContent = '▶️';
                    showNotification(getText('timer.stopped', '睡眠定时器已停止播放'), 'success');
                    document.getElementById('sleepTimerBtn').classList.remove('active');
                }, minutes * 60 * 1000);

                document.getElementById('sleepTimerBtn').classList.add('active');
                showNotification(`${getText('timer.set', '睡眠定时器已设置为')}${minutes}${getText('timer.minutes', '分钟')}`, 'success');
            } else {
                document.getElementById('sleepTimerBtn').classList.remove('active');
                showNotification(getText('timer.closed', '睡眠定时器已关闭'), 'success');
            }
        }

        function changePlaybackRate(rate) {
            audio.playbackRate = parseFloat(rate);
            showNotification(`${getText('player.playbackRate', '播放速度')}: ${rate}x`, 'info');
        }

        // Initialize default background
        changeBackgroundScene('default');

        function updateStaticText() {
