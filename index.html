<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundFlows ¬∑ Redirecting‚Ä¶</title>
    <meta name="robots" content="noindex, follow">
    <meta http-equiv="refresh" content="0; url=/en/">
    <link rel="canonical" href="https://www.soundflows.app/en/">
    <link rel="alternate" hreflang="en" href="https://www.soundflows.app/en/">
    <link rel="alternate" hreflang="zh-Hans" href="https://www.soundflows.app/zh/">
    <link rel="alternate" hreflang="x-default" href="https://www.soundflows.app/en/">
    <style>
        body {
            font-family: "Segoe UI", "PingFang SC", Roboto, sans-serif;
            background: #0b0704;
            color: #fdf3e5;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 24px;
        }
        .redirect-card {
            background: rgba(26, 15, 10, 0.9);
            border: 1px solid rgba(253, 243, 229, 0.15);
            border-radius: 24px;
            padding: 32px 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.45);
            max-width: 520px;
            width: 100%;
        }
        .redirect-card h1 {
            font-size: clamp(1.5rem, 2vw, 2rem);
            margin-bottom: 12px;
        }
        .redirect-card p {
            margin: 0 0 24px;
            color: rgba(253, 243, 229, 0.75);
        }
        .redirect-options {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }
        .redirect-options a {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 999px;
            border: 1px solid rgba(253, 243, 229, 0.25);
            color: #fdf3e5;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .redirect-options a:hover {
            transform: translateY(-2px);
            border-color: #f6a93b;
        }
    </style>
</head>
<body>
    <div class="redirect-card">
        <h1>Redirecting to your SoundFlows experience‚Ä¶</h1>
        <p>We are sending you to the best language version. If nothing happens, choose a language below.</p>
        <div class="redirect-options">
            <a href="/en/">üåê English</a>
            <a href="/zh/">üà∂ ‰∏≠Êñá</a>
        </div>
    </div>
    <script>
        // SoundFlows targets international/English-speaking users primarily
        // Always redirect to English version by default
        // Users can switch language using the language selector inside the app
        (function redirectToEnglish() {
            try {
                window.location.replace('/en/');
            } catch (error) {
                console.warn('Redirect failed', error);
            }
        })();
    </script>
    <noscript>
        <p>If you are not redirected automatically, use the links above.</p>
    </noscript>
</body>
</html>
