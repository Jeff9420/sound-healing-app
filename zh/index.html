<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="build-version" content="v4.0.0-deep-immersion">
    <title>SoundFlows | 深度沉浸式声音疗愈</title>
    <meta name="description" content="体验沉浸式声景带来的深度放松。专为睡眠和专注设计的雨声、白噪音和冥想音乐。">
    <base href="/">
    <link rel="canonical" href="https://www.soundflows.app/zh/">
    <link rel="alternate" hreflang="en" href="https://www.soundflows.app/en/">
    <link rel="alternate" hreflang="zh-Hans" href="https://www.soundflows.app/zh/">
    <link rel="alternate" hreflang="x-default" href="https://www.soundflows.app/">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.soundflows.app/zh/">
    <meta property="og:title" content="SoundFlows | 深度沉浸式声音疗愈">
    <meta property="og:description" content="体验沉浸式声景带来的深度放松。专为睡眠和专注设计的雨声、白噪音和冥想音乐。">
    <meta property="og:image" content="https://www.soundflows.app/assets/images/og-image.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/themes/deep-immersion.css">
    <link rel="stylesheet" href="../assets/css/components/glass-card.css">
    <link rel="stylesheet" href="../assets/css/components/floating-player.css">
    <link rel="stylesheet" href="../assets/css/accessibility.css">
</head>

<body>
    <div class="ambient-bg"></div>
    <nav
        style="padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10;">
        <div style="font-weight: 600; font-size: 1.5rem; letter-spacing: 0.05em; color: var(--text-main);">SoundFlows
        </div>
        <div style="display: flex; gap: 2rem; align-items: center;">
            <a href="/en/"
                style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none; transition: color 0.3s;">English</a>
            <button id="navHistoryBtn" onclick="window.historyFavoritesUI?.openPanel('history')"
                style="padding: 1rem 2.5rem; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: white; border-radius: 50px; font-size: 1.1rem; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s; box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);">开始聆听</button>
        </div>
    </nav>

    <div class="container" id="sound-grid"
        style="max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; position: relative; z-index: 5;">
        <div class="glass-card" data-track-id="一声闷雷，大雨倾盆.mp3" data-category="Rain" data-name="闷雷暴雨">
            <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">☔</span>
            <h3 class="card-title">闷雷暴雨</h3>
            <p class="card-desc">厚重雷雨声，快速进入深度睡眠。</p>
        </div>
        <div class="glass-card" data-track-id="缓缓流水，温柔的抚摸脸颊，恋人般的感觉（上）.mp3" data-category="running water" data-name="溪流潺潺">
            <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">💧</span>
            <h3 class="card-title">溪流潺潺</h3>
            <p class="card-desc">柔和的流水声，舒缓情绪。</p>
        </div>
        <div class="glass-card" data-track-id="森林里百灵鸟鸣叫.mp3" data-category="Animal sounds" data-name="森林百灵鸟">
            <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🦅</span>
            <h3 class="card-title">森林百灵鸟</h3>
            <p class="card-desc">清脆鸟鸣与林间微风。</p>
        </div>
        <div class="glass-card" data-track-id="催眠专用冥想音乐1.mp3" data-category="hypnosis" data-name="催眠冥想 1">
            <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🌙</span>
            <h3 class="card-title">催眠冥想 1</h3>
            <p class="card-desc">轻柔引导，助力深度入睡。</p>
        </div>
        <div class="glass-card" data-track-id="冥想 瑜伽必听.mp3" data-category="meditation" data-name="瑜伽冥想">
            <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🧘‍♀️</span>
            <h3 class="card-title">瑜伽冥想</h3>
            <p class="card-desc">温柔铺垫，陪伴冥想呼吸。</p>
        </div>
        <div class="glass-card" data-track-id="河边点燃篝火、水声和清脆的鸟鸣01.mp3" data-category="Fire" data-name="河畔篝火">
            <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🔥</span>
            <h3 class="card-title">河畔篝火</h3>
            <p class="card-desc">篝火、流水与鸟鸣交织的疗愈声景。</p>
        </div>
    </div>

    <div id="audioPlayer" class="floating-player hidden">
        <div class="player-info">
            <span id="playerTitle" class="player-title">选择一个声音</span>
            <span id="playerSubtitle" class="player-sub">SoundFlows</span>
        </div>
        <div class="player-controls">
            <button class="p-btn" id="prevBtn">⏮</button>
            <button class="p-btn play-circle" id="playPauseBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M8 5v14l11-7z" />
                </svg>
            </button>
            <button class="p-btn" id="nextBtn">⏭</button>
            <button class="p-btn" id="timerBtn" aria-label="定时关闭" style="margin-left: 0.5rem;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
            </button>
        </div>
    </div>

    <!-- Timer Modal -->
    <div id="timerModal" class="modal hidden"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 200; justify-content: center; align-items: center;">
        <div class="glass-card" style="width: 90%; max-width: 320px; padding: 2rem; text-align: center;">
            <h3 style="margin-bottom: 1.5rem; color: white;">设置定时关闭</h3>
            <div class="timer-options"
                style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1.5rem;">
                <button class="timer-opt-btn" data-time="15"
                    style="padding: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 12px; cursor: pointer;">15
                    分钟</button>
                <button class="timer-opt-btn" data-time="30"
                    style="padding: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 12px; cursor: pointer;">30
                    分钟</button>
                <button class="timer-opt-btn" data-time="60"
                    style="padding: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 12px; cursor: pointer;">60
                    分钟</button>
                <button class="timer-opt-btn" data-time="0"
                    style="padding: 0.8rem; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; border-radius: 12px; cursor: pointer;">关闭定时</button>
            </div>
            <button id="closeTimerModal"
                style="padding: 0.8rem 2rem; background: white; color: black; border: none; border-radius: 50px; font-weight: 600; cursor: pointer;">取消</button>
        </div>
    </div>

    <script src="../assets/js/i18n-system.js"></script>
    <script src="../assets/js/language-integration.js"></script>
    <script src="../assets/js/modules/audio-config.js"></script>
    <script src="../assets/js/modules/user-data-manager.js"></script>
    <script src="../assets/js/audio-manager.js"></script>
    <script src="../assets/js/history-favorites-ui.js"></script>
    <script src="../assets/js/app-immersion.js"></script>
</body>

</html>
