<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://www.gstatic.com https://formspree.io https://*.firebaseio.com https://*.googleapis.com https://cdn.amplitude.com https://browser.sentry-cdn.com https://cdn.jsdelivr.net https://vercel.live; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https: blob:; media-src 'self' https://archive.org https://*.archive.org https://media.soundflows.app blob: data:; connect-src 'self' https://www.google-analytics.com https://formspree.io https://archive.org https://*.archive.org https://media.soundflows.app https://*.firebaseio.com https://*.googleapis.com https://firestore.googleapis.com https://cdn.amplitude.com https://*.sentry.io; frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self' https://formspree.io; upgrade-insecure-requests;">
    <meta name="build-version" content="v4.0.0-deep-immersion">

    <title>SoundFlows | 深度沉浸式声音疗愈</title>
    <meta name="description" content="体验沉浸式声景带来的深度放松。专为睡眠和专注设计的雨声、白噪音和冥想音乐。">

    <base href="/">
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.soundflows.app/zh/">

    <!-- Alternate Language Versions (hreflang) -->
    <link rel="alternate" hreflang="en" href="https://www.soundflows.app/en/">
    <link rel="alternate" hreflang="zh-Hans" href="https://www.soundflows.app/zh/">
    <link rel="alternate" hreflang="x-default" href="https://www.soundflows.app/">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.soundflows.app/zh/">
    <meta property="og:title" content="SoundFlows | 深度沉浸式声音疗愈">
    <meta property="og:description" content="体验沉浸式声景带来的深度放松。专为睡眠和专注设计的雨声、白噪音和冥想音乐。">
    <meta property="og:image" content="https://www.soundflows.app/assets/images/og-image.jpg">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Theme & Component CSS -->
    <link rel="stylesheet" href="../assets/css/themes/deep-immersion.css">
    <link rel="stylesheet" href="../assets/css/components/glass-card.css">
    <link rel="stylesheet" href="../assets/css/components/floating-player.css">
    <link rel="stylesheet" href="../assets/css/accessibility.css">
</head>

<body>
    <!-- Background Animation -->
    <div class="ambient-bg"></div>

    <!-- Navbar -->
    <nav
        style="padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; position: relative; z-index: 10;">
        <div style="font-weight: 600; font-size: 1.5rem; letter-spacing: 0.05em; color: var(--text-main);">SoundFlows
        </div>
        <div style="display: flex; gap: 2rem; align-items: center;">
            <a href="/en/"
                style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none; transition: color 0.3s;">English</a>
            <button id="navHistoryBtn" onclick="window.historyFavoritesUI?.openPanel('history')"
                style="padding: 1rem 2.5rem; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); color: white; border-radius: 50px; font-size: 1.1rem; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s; box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);">
                开始聆听
            </button>
            </header>

            <!-- Sound Grid -->
            <div class="container" id="sound-grid"
                style="max-width: 1200px; margin: 0 auto; padding: 4rem 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; position: relative; z-index: 5;">
                <!-- Rain -->
                <div class="glass-card" data-track-id="rain-heavy.mp3" data-category="Rain" data-name="倾盆大雨">
                    <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🌧️</span>
                    <h3 class="card-title">倾盆大雨</h3>
                    <p class="card-desc">持续的暴雨声，助您深度睡眠。</p>
                </div>
                <!-- Ocean -->
                <div class="glass-card" data-track-id="ocean-waves.mp3" data-category="running water" data-name="海浪声">
                    <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🌊</span>
                    <h3 class="card-title">海浪声</h3>
                    <p class="card-desc">有节奏的海浪声，平复焦虑。</p>
                </div>
                <!-- Forest -->
                <div class="glass-card" data-track-id="forest.mp3" data-category="Animal sounds" data-name="森林浴">
                    <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🌲</span>
                    <h3 class="card-title">森林浴</h3>
                    <p class="card-desc">林间鸟鸣与风声。</p>
                </div>
                <!-- White Noise -->
                <div class="glass-card" data-track-id="white-noise.mp3" data-category="hypnosis" data-name="白噪音">
                    <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">⚡</span>
                    <h3 class="card-title">白噪音</h3>
                    <p class="card-desc">纯净的静电声，阻隔干扰。</p>
                </div>
                <!-- Alpha Waves -->
                <div class="glass-card" data-track-id="binaural-alpha.mp3" data-category="meditation" data-name="阿尔法波">
                    <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🧠</span>
                    <h3 class="card-title">阿尔法波</h3>
                    <p class="card-desc">10Hz双耳节拍，提升专注力。</p>
                </div>
                <!-- Fireplace -->
                <div class="glass-card" data-track-id="fireplace.mp3" data-category="Fire" data-name="壁炉火声">
                    <span class="icon" style="font-size: 2rem; margin-bottom: 1rem; display: block;">🔥</span>
                    <h3 class="card-title">壁炉火声</h3>
                    <p class="card-desc">噼啪作响的火焰，营造温暖氛围。</p>
                </div>
            </div>

            <!-- Floating Player -->
            <div id="audioPlayer" class="floating-player hidden">
                <div class="player-info">
                    <span id="playerTitle" class="player-title">选择一个声音</span>
                    <span id="playerSubtitle" class="player-sub">SoundFlows</span>
                </div>
                <div class="player-controls">
                    <button class="p-btn" id="prevBtn">⏮</button>
                    <button class="p-btn play-circle" id="playPauseBtn">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z" />
                        </svg>
                    </button>
                    <button class="p-btn" id="nextBtn">⏭</button>
                </div>
            </div>

            <!-- Application Scripts -->
            <script src="../assets/js/i18n-system.js"></script>
            <script src="../assets/js/language-integration.js"></script>

            <!-- Core Modules -->
            <script src="../assets/js/modules/audio-config.js"></script>
            <script src="../assets/js/modules/user-data-manager.js"></script>
            <script src="../assets/js/audio-manager.js"></script>

            <!-- UI Components -->
            <script src="../assets/js/history-favorites-ui.js"></script>

            <!-- Main Application Entry Point -->
            <script src="../assets/js/app-immersion.js"></script>
</body>

</html>
