<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="meta.title">资源详情 - SoundFlows 声音疗愈</title>
    <meta name="description" content="声音疗愈详细学习内容">
    <link rel="canonical" href="https://soundflows.app/resources-detail">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/index-styles.css">
    <link rel="stylesheet" href="assets/css/theme-system.css">
    <style>
        .resources-detail-page {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 80px 20px 40px;
        }

        .detail-container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
            color: #666;
        }

        .breadcrumb a {
            color: #6666ff;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .resource-content h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            border-bottom: 3px solid #6666ff;
            padding-bottom: 15px;
        }

        .content-section {
            margin-bottom: 40px;
        }

        .content-section h2 {
            font-size: 1.8em;
            color: #444;
            margin-bottom: 15px;
            padding-left: 20px;
            border-left: 4px solid #6666ff;
        }

        .content-section p {
            font-size: 1.1em;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }

        .tips-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .tips-list li {
            margin-bottom: 12px;
            position: relative;
            padding-left: 30px;
            line-height: 1.6;
        }

        .tips-list li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #6666ff;
            font-weight: bold;
            font-size: 1.2em;
        }

        .audio-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .audio-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .audio-item:hover {
            transform: translateY(-3px);
        }

        .audio-item h4 {
            margin-bottom: 10px;
        }

        .audio-item p {
            opacity: 0.9;
            margin-bottom: 15px;
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .play-btn:hover {
            background: white;
            color: #667eea;
        }

        .related-resources {
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .related-resources h3 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .related-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .related-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .related-card:hover {
            background: #6666ff;
            color: white;
            transform: translateY(-3px);
        }

        .related-card h4 {
            margin-bottom: 10px;
        }

        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }

        .progress-fill {
            height: 100%;
            background: #6666ff;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .resources-detail-page {
                padding: 60px 15px 30px;
            }

            .detail-container {
                padding: 25px;
            }

            .resource-content h1 {
                font-size: 2em;
            }

            .audio-list {
                grid-template-columns: 1fr;
            }
        }

        /* 暗色主题 */
        body.dark-theme .detail-container {
            background: rgba(45, 45, 45, 0.95);
            color: #f0f0f0;
        }

        body.dark-theme .resource-content h1,
        body.dark-theme .content-section h2,
        body.dark-theme .content-section h3 {
            color: #f0f0f0;
        }

        body.dark-theme .content-section p {
            color: #ccc;
        }

        body.dark-theme .tips-list {
            background: rgba(255, 255, 255, 0.05);
        }

        body.dark-theme .related-resources {
            border-top-color: rgba(255, 255, 255, 0.1);
        }

        body.dark-theme .related-card {
            background: rgba(255, 255, 255, 0.05);
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="resources-detail-page">
        <!-- 进度条 -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="detail-container">
            <!-- 面包屑导航 -->
            <nav class="breadcrumb">
                <a href="index.html" data-i18n="breadcrumb.home">首页</a>
                <span>›</span>
                <a href="resources.html" data-i18n="breadcrumb.resources">资源中心</a>
                <span>›</span>
                <span id="currentPage" data-i18n="breadcrumb.current">当前页面</span>
            </nav>

            <!-- 内容将动态加载到这里 -->
            <div id="contentContainer">
                <p style="text-align: center; padding: 50px;">
                    正在加载内容...
                </p>
            </div>

            <!-- 相关资源 -->
            <div class="related-resources" id="relatedResources" style="display: none;">
                <h3 data-i18n="related.title">相关资源</h3>
                <div class="related-grid" id="relatedGrid">
                    <!-- 动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/i18n-system.js"></script>
    <script src="assets/js/theme-manager.js"></script>
    <script src="assets/js/social-share.js"></script>
    <script src="assets/js/resources-content.js"></script>
    <script>
        // 获取URL参数
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // 加载内容
        function loadContent(contentId) {
            const container = document.getElementById('contentContainer');
            const content = window.resourcesContent.getContent(contentId);

            if (content) {
                let html = `<div class="resource-content" data-content-id="${contentId}">`;
                html += `<h1>${content.title}</h1>`;

                content.sections.forEach((section, index) => {
                    html += `<section class="content-section">`;
                    html += `<h2>${section.title}</h2>`;
                    html += `<p>${section.content}</p>`;

                    // 渲染不同类型的内容
                    if (section.tips && section.tips.length > 0) {
                        html += `<ul class="tips-list">`;
                        section.tips.forEach(tip => {
                            html += `<li>${tip}</li>`;
                        });
                        html += `</ul>`;
                    }

                    if (section.frequencies && section.frequencies.length > 0) {
                        html += `<div class="frequency-grid">`;
                        section.frequencies.forEach(freq => {
                            html += `<div class="freq-item">`;
                            html += `<h4>${freq.emotion} - ${freq.frequency}</h4>`;
                            html += `<p>${freq.effect}</p>`;
                            html += `</div>`;
                        });
                        html += `</div>`;
                    }

                    if (section.benefits && section.benefits.length > 0) {
                        html += `<div class="benefits-list">`;
                        html += `<h3>主要益处：</h3>`;
                        section.benefits.forEach(benefit => {
                            html += `<p>• ${benefit}</p>`;
                        });
                        html += `</div>`;
                    }

                    if (section.audios && section.audios.length > 0) {
                        html += `<div class="audio-list">`;
                        section.audios.forEach(audio => {
                            html += `<div class="audio-item">`;
                            html += `<h4>${audio.name}</h4>`;
                            html += `<p>${audio.duration}</p>`;
                            html += `<button class="play-btn" onclick="playAudio('${audio.category}', '${audio.name}')">▶ 播放</button>`;
                            html += `</div>`;
                        });
                        html += `</div>`;
                    }

                    if (section.techniques && section.techniques.length > 0) {
                        html += `<div class="techniques-grid">`;
                        section.techniques.forEach(tech => {
                            html += `<div class="technique-card">`;
                            html += `<h4>${tech.name}</h4>`;
                            html += `<p>${tech.desc}</p>`;
                            if (tech.tips) {
                                html += `<small>${tech.tips}</small>`;
                            }
                            html += `</div>`;
                        });
                        html += `</div>`;
                    }

                    html += `</section>`;
                });

                html += `</div>`;
                container.innerHTML = html;

                // 更新页面标题
                document.getElementById('currentPage').textContent = content.title;
                document.title = content.title + ' - SoundFlows 声音疗愈';

                // 显示相关资源
                showRelatedResources(contentId);

                // 更新进度条
                updateProgressBar();

                // 更新社交分享
                if (window.socialShare) {
                    window.socialShare.updateShareContent(
                        content.title,
                        content.sections[0].content.substring(0, 100) + '...',
                        window.location.href
                    );
                }

            } else {
                container.innerHTML = `
                    <div style="text-align: center; padding: 50px;">
                        <h2>内容未找到</h2>
                        <p>请返回资源中心查看其他内容。</p>
                        <a href="resources.html" class="play-btn">返回资源中心</a>
                    </div>
                `;
            }
        }

        // 显示相关资源
        function showRelatedResources(currentId) {
            const relatedSection = document.getElementById('relatedResources');
            const relatedGrid = document.getElementById('relatedGrid');

            const relatedMap = {
                'meditation-guide': ['sleep-guide', 'stress-guide', 'focus-guide'],
                'sleep-guide': ['meditation-guide', 'emotional-guide', 'healing-guide'],
                'stress-guide': ['meditation-guide', 'emotional-guide', 'focus-guide'],
                'focus-guide': ['meditation-guide', 'stress-guide'],
                'emotional-guide': ['stress-guide', 'healing-guide', 'sleep-guide'],
                'healing-guide': ['emotional-guide', 'sleep-guide']
            };

            const relatedIds = relatedMap[currentId] || [];

            if (relatedIds.length > 0) {
                relatedSection.style.display = 'block';
                relatedGrid.innerHTML = '';

                relatedIds.forEach(id => {
                    const content = window.resourcesContent.getContent(id);
                    if (content) {
                        const card = document.createElement('div');
                        card.className = 'related-card';
                        card.innerHTML = `
                            <h4>${content.title}</h4>
                            <p data-i18n="related.viewDetails">查看详情</p>
                        `;
                        card.onclick = () => {
                            window.location.href = `resources-detail.html?id=${id}`;
                        };
                        relatedGrid.appendChild(card);
                    }
                });
            }
        }

        // 更新进度条
        function updateProgressBar() {
            const progressBar = document.getElementById('progressFill');
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset;
                const docHeight = document.documentElement.scrollHeight - window.innerHeight;
                const scrollPercent = (scrollTop / docHeight) * 100;
                progressBar.style.width = scrollPercent + '%';
            });
        }

        // 初始化页面
        document.addEventListener('DOMContentLoaded', () => {
            const contentId = getUrlParameter('id') || 'meditation-guide';
            loadContent(contentId);
        });
    </script>
</body>
</html>
